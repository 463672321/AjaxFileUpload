<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>AjaxUpload</title>
</head>
<body>
	<form method="post" action="" enctype="multipart/form-data">
		<input type="file" name="file1" id="example1" /><br />
		<input type="text" name="filename" id="example2" /><br />
		<input type="file" name="file2" id="example3" /><br />
	</form>
	<script type="text/javascript" src="scripts/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="scripts/jquery.ajaxfileupload.js"></script>
	<script type="text/javascript">
		
		function applyAjaxFileUpload(element) {
			$(element).ajaxfileupload({
				debug : true,
				onChange: function(file) {
					var span = $('<span />')
						.attr('class', $(this).attr('id'))
						.text('Uploading')
						.insertAfter($(this));
						
					interval = window.setInterval(function() {
						var text = span.text();
						if (text.length < 13) {
							span.text(text + '.');
						} else {
							span.text('Uploading');
						}
					}, 200);
				},
				onSubmit: function(file) {
					
					if (file == 'index.html'){
						return false;
					}
					
				},
				onComplete: function(file, response) {
					window.clearInterval(interval);
					var span = $('span.' + $(this).attr('id')).text(file + ' ');
					var input = $('<input />')
						.attr({
							type: 'hidden',
							id: $(this).attr('id'),
							name: $(this).attr('name'),
							value: file
						})
						.appendTo(span);
					
					$('<a />')
						.attr('href', '#')
						.text('x')
						.click(function(e) {
							
							var fileInput = $('<input />')
								.attr({
									type: 'file',
									name: input.attr('name'),
									id: input.attr('id')
								});
							
							span.replaceWith(fileInput);
							
							applyAjaxFileUpload(fileInput);
							
						})
						.appendTo(span);
				}
			});
		}
		
		$(document).ready(function () {

			var interval;
			
			applyAjaxFileUpload('input');
		});
	</script>
</body>
</html>
