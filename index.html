<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>AjaxUpload</title>
</head>

<body>
	<form method="post" action="" enctype="multipart/form-data">
		<input type="file" name="filename" id="example1" /><br />
		<input type="text" name="filename" id="example2" /><br />
		<input type="file" name="filename" id="example3" /><br />
	</form>
</body>
<script type="text/javascript" src="scripts/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="scripts/jquery.ajaxfileupload.js"></script>
<script type="text/javascript">
	$(document).ready(function () {
		
		$('input').ajaxfileupload({
			debug : true
		}) 
		
	});
</script>
</html>
